# GCC9 on Ubuntu 20.04
# Make sure we can build with GCC9

steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      lsb_release -a
    displayName: "Show OS version"

  - script: |
      bazel version
    displayName: "Show Bazel version"

  - script: |
      gcc --version
    displayName: "Show GCC version"

  - script: |
      ROOT_DIR=$(pwd)

      cd hello_world
      cd Cpp
      bazel build //...

      # core_principles/ConfigurableBuildAttributes
      cd ${ROOT_DIR}/core_principles/ConfigurableBuildAttributes
      bazel build //...
      bazel run //:HelloWorld

      cd ${ROOT_DIR}/third_party_libraries/Cpp/Catch2
      bazel test --config=gcc11 //...

      cd ${ROOT_DIR}/third_party_libraries/Cpp/JsonForModernCpp
      bazel build --config=gcc11 //...
      bazel test --config=gcc11 //...

      cd ${ROOT_DIR}/third_party_libraries/Cpp/fmt
      bazel build //...

      cd ${ROOT_DIR}/third_party_libraries/Cpp/oneTBB
      bazel build //...

      cd ${ROOT_DIR}/third_party_libraries/Cpp/OpenEXR
      bazel build //...
    displayName: "Bazel build HelloWord gcc11-fastbuild"

  - script: |
      cd hello_world
      cd Cpp
      bazel build --compilation_mode=dbg //...
    displayName: "Bazel build HelloWord gcc11-dbg"

  - script: |
      cd hello_world
      cd Cpp
      bazel build --compilation_mode=opt //...

    displayName: "Bazel build HelloWord gcc11-opt"
