# Apple Clang 13 on macOS 12
# Make sure we can build with Apple Clang13 in all different compilation modes
steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      sw_vers
      uname
    displayName: "Show OS version"

  - script: |
      bazel version
    displayName: "Show Bazel version"

  - script: |
      clang --version
    displayName: "Show Clang version"

  - script: |
      cd HelloWorld
      cd Cpp
      bazel build //...
    displayName: "Bazel build HelloWord clang13-fastbuild"

  - script: |
      cd HelloWorld
      cd Cpp
      bazel build --compilation_mode=dbg //...
    displayName: "Bazel build HelloWord clang13-dbg"

  - script: |
      cd HelloWorld
      cd Cpp
      bazel build --compilation_mode=opt //...
    displayName: "Bazel build HelloWord clang13-opt"
