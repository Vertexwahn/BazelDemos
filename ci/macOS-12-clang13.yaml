# Apple Clang 13 on macOS 12
# Make sure we can build with Apple Clang13 in all different compilation modes
steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      sw_vers
      uname
    displayName: "Show OS version"

  - script: |
      bazel version
    displayName: "Show Bazel version"

  - script: |
      clang --version
    displayName: "Show Clang version"

  - script: |
      ROOT_DIR=$(pwd)

      cd hello_world
      cd Cpp
      bazel build //...
      bazel build --compilation_mode=dbg //...
      bazel build --compilation_mode=opt //...

      # core_principles/ConfigurableBuildAttributes
      cd ${ROOT_DIR}/core_principles/ConfigurableBuildAttributes
      bazel build //...
      bazel run //:HelloWorld
    displayName: "Bazel build HelloWord clang13-fastbuild"

  - script: |
      ROOT_DIR=$(pwd)
      cd ${ROOT_DIR}/intermediate/K8s/nginx
      bazel query //...
    displayName: "Bazel qury K8s/nginx"
