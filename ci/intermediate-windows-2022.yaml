steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      bazel version
    displayName: 'Show Bazel version'

  - script: |
      SET ROOT_DIR=%cd%

      echo "genrule"
      cd %ROOT_DIR%/intermediate/cpp/googletest
      bazel test --config=gcc11 //...
      bazel test --enable_bzlmod --config=gcc11 //...
    displayName: 'googletest'

  - script: |
      SET ROOT_DIR=%cd%
      cd %ROOT_DIR%/intermediate/cpp/oneTBB
      bazel build //...
      bazel test //...
    displayName: 'oneTBB'
