# GCC9 on Ubuntu 20.04
# Make sure we can build with GCC9

steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false

  - script: |
      lsb_release -a
    displayName: "Show OS version"

  - script: |
      bazel version
    displayName: "Show Bazel version"

  - script: |
      gcc --version
    displayName: "Show GCC version"

  - script: |
      cd fmt
      bazel build //...
    displayName: "Bazel build gcc9-fastbuild"
